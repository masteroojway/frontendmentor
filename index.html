<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <img src="./images/image-qr-code.png" alt="QR code image" class="qr-code">
    <p class = "qr-text">
      Improve your front-end skills by building projects
    </p>
    <p class = "qr-text2">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="links">Frontend Mentor</a> 
      Coded by <a href="#" class="links">Ujjwal Jain</a>
    </div>
  </div>
</body>
</html>
